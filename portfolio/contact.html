<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ellie Morton</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', serif;
            color: #540;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin-top: 30px;
            flex: 1;
        }

        .contact-form {
            margin-top: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-form button {
            background-color: #540;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #333;
        }

        .back-button {
            background-color: #ccc;
            color: #540;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            margin-top: 10px;
        }

        .back-button:hover {
            background-color: #888;
        }

        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 15px;
            position: absolute;
            bottom: 0;
            width: 100%;
            margin-top: auto;
        }

        .navbar-nav {
            margin-left: auto;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Home Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mywork.html">My Work</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact Me</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Contact Me!</h2>
        <p>Feel free to reach out to me by filling out the form below. I'll get back to you as soon as possible.</p>

        <!-- Contact Form with Redirect URL -->
        <form class="contact-form" action="https://formspree.io/f/xeoaeqyw?redirect=/portfolio.html" method="POST">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="email" name="email" placeholder="Your Email" required><br>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea><br>
            <button type="submit">Send Message</button>
        </form>
        
        <!-- Back Home Button -->
        <a href="index.html">
            <button class="back-button">Back to Home</button>
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Ellie Morton. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
